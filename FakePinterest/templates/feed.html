{%extends "homepage.html" %}

{%block body%}
{% include "navbar.html" %}

    <body>
        <div class="conteudo">
            {% for foto in fotos %}
            <a href="{{url_for('Perfil', id_usuario=foto.id_usuario)}} " class="bloco-imagem" >
                <img src="{{url_for('static', filename='fotos_posts/{}'.format(foto.imagem)) }}" alt="Pinterest Foto" />
            </a>
            {% endfor %}
        </div>
    </div>
    </body>  

{%endblock%}
